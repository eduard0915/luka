{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'lib/vali-admin/css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            background-image: url('{% static 'img/lims.jpg' %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            max-width: 900px;
            width: 100%;
            padding: 30px 20px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .hero-content p {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-content .btn {
            padding: 14px 45px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .hero-content .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Tablets en orientación portrait */
        @media (max-width: 768px) {
            .hero-section {
                background-attachment: scroll;
                padding: 15px;
            }

            .hero-content {
                padding: 20px 15px;
            }

            .hero-content h1 {
                margin-bottom: 15px;
            }

            .hero-content p {
                margin-bottom: 25px;
            }

            .hero-content .btn {
                padding: 12px 35px;
            }
        }

        /* Smartphones */
        @media (max-width: 480px) {
            .hero-section {
                min-height: 100vh;
                padding: 10px;
            }

            .hero-content {
                padding: 15px 10px;
            }

            .hero-content h1 {
                margin-bottom: 12px;
            }

            .hero-content p {
                margin-bottom: 20px;
            }

            .hero-content .btn {
                padding: 10px 30px;
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* Pantallas muy pequeñas */
        @media (max-width: 360px) {
            .hero-content h1 {
                font-size: 1.8rem;
            }

            .hero-content p {
                font-size: 0.95rem;
            }
        }

        /* Landscape en móviles */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero-section {
                min-height: auto;
                padding: 40px 20px;
            }

            .hero-content h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .hero-content p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Bienvenido a PadLIMS</h1>
            <p>
                Sistema de Gestión de Información de Laboratorio.
                Optimiza tus procesos, gestiona tus muestras y obtén
                resultados precisos con nuestra plataforma integral.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-right-circle"></i>
                <span>Comenzar</span>
            </a>
        </div>
    </section>

    <!-- Essential javascripts for application to work-->
    <script src="{% static 'lib/vali-admin/js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'lib/vali-admin/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/vali-admin/js/main.js' %}"></script>
</body>
</html>
