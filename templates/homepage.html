{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76"
          href="{% static 'lib/material-dashboard-pro/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'lib/material-dashboard-pro/assets/img/favicon.png' %}">
    <title>
        {{ title }}
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900"/>
    <!-- Nucleo Icons -->
    <link href="{% static 'lib/material-dashboard-pro/assets/css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/material-dashboard-pro/assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Material Icons -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'lib/material-dashboard-pro/assets/css/material-dashboard.css' %}"
          rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
        <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" href="#">
            Luka LIMS
        </a>
        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
        </button>
        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 justify-content-md-end" id="navigation">
            <ul class="navbar-nav d-lg-block d-none">
                <li class="nav-item">
                    <a href="#" class="btn btn-sm  bg-white  mb-0">Soporte Técnico</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<div class="page-header bg-gradient-dark position-relative m-3 border-radius-xl min-vh-50"
     style="background-image: url('{% static 'lib/material-dashboard-pro/assets/img/bg-pricing.jpg' %}');">
    <span class="mask bg-gradient-dark opacity-2"></span>
    <div class="container py-10 postion-relative z-index-2">
        <div class="row">
            <div class="col-md-12 mx-auto text-center">
                <h2 class="text-white">LIMS - Sistema de Gestión de Información de Laboratorio</h2>
                <p class="text-white">Gestiona de manera fácil y rápida toda la información generada en tu
                    laboratorio</p>
            </div>
            <div class="col-md-12 mx-auto text-center">
                <a href="{% url 'login' %}" type="button" class="btn bg-gradient-primary btn-lg">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>

<footer class="footer py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-4 mx-auto text-center">
                <a href="https://cieltechno.com/about" target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Acerca de Nosotros
                </a>         
                <a href="#" target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Productos y Servicios
                </a>
                <a href="#" target="_blank" class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2">
                    Blog
                </a>
            </div>        
        </div>
        <div class="row">
            <div class="col-8 mx-auto text-center mt-1">
                <p class="mb-0 text-secondary">
                    Copyright ©
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    CielTechno SAS.
                </p>
            </div>
        </div>
    </div>
</footer>

<!--   Core JS Files   -->
<script src="{% static 'lib/material-dashboard-pro/assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/parallax.min.js' %}"></script>
<script>
    if (document.getElementsByClassName('page-header')) {
        window.onscroll = debounce(function () {
            var scrollPosition = window.pageYOffset;
            var bgParallax = document.querySelector('.page-header');
            var oVal = (window.scrollY / 3);
            bgParallax.style.transform = 'translate3d(0,' + oVal + 'px,0)';
        }, 6);
    }
</script>
<!-- Kanban scripts -->
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/dragula/dragula.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/jkanban/jkanban.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/countup.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/chartjs.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/round-slider.min.js' %}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'lib/material-dashboard-pro/assets/js/material-dashboard.min.js' %}"></script>
</body>

</html>
