{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'lib/vali-admin/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/my_styles.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/fontawesome-free-7.1.0/css/fontawesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/fontawesome-free-7.1.0/css/solid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/fontawesome-free-7.1.0/css/brands.css' %}">
    <!-- Vanilla Datepicker css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
    <!-- Vanilla Datepicker JS (moved to head for modal datetimepicker support) -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/locales/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Block Head -->
    {% block head %}

    {% endblock %}
</head>

{% block body %}


{% endblock %}


</html>
