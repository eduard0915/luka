<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ entity }}</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true"></span></button>
        </div>
        <form enctype="multipart/form-data" method="post" action="{{ action_url|default:request.path }}" class="form-horizontal"
              id="modal_form">
            <div class="modal-body">
                {% csrf_token %}
                <input type="hidden" name="action" value="{{ action }}">
                <div class="row">
                    <h5>{{ info_form }}</h5>
                    <div class="{{ class }}">
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar</button>
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </form>
    </div>

    {% block scripts_detail %}
        <script type="application/javascript">

            $('form').on('submit', function (e) {
                e.preventDefault();
                var parameters = new FormData(this);
                const form_action = $(this).attr('action');
                $.ajax({
                    url: form_action,
                    type: 'POST',
                    data: parameters,
                    dataType: 'json',
                    processData: false,
                    contentType: false,
                }).done(function (data) {
                    console.log(data);
                    if (!data.hasOwnProperty('error')) {
                        if (data.hasOwnProperty('redirect_url')) {
                            window.location.href = data.redirect_url;
                        } else {
                            location.href = window.location.pathname;
                        }
                        return false;
                    }
                    message_error(data.error);
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus + ': ' + errorThrown);
                });
            });

            $("#btnSubmit").click(function () {
                $(this).prop("disabled", true); //deshabilitamos el botón
                $(this).submit()
                $(this).html(
                    `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Guardando...` //añadimos el spinner
                );
            });

        </script>
    {% endblock %}
</div>
