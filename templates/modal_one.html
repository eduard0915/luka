<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ entity }}</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true"></span></button>
        </div>
        <form enctype="multipart/form-data" method="post" action="{{ request.path }}" class="form-horizontal"
              id="modal_form">
            <div class="modal-body">
                {% csrf_token %}
                <input type="hidden" name="action" value="{{ action }}">
                <div class="row">
                    <h5>{{ info_form }}</h5>
                    <div class="{{ class }}">
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar</button>
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </form>
    </div>

    {% block scripts_detail %}
        <script type="application/javascript">

            document.getElementById('modal_form').addEventListener('submit', function (e) {
                e.preventDefault();

                // Deshabilitar el botón y mostrar spinner
                const btnSubmit = document.getElementById('btnSubmit');
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Guardando...';

                const parameters = new FormData(this);
                axios.post(this.action, parameters, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                })
                    .then(function (response) {
                        console.log(response.data);
                        if (!response.data.hasOwnProperty('error')) {
                            location.href = window.location.pathname;
                            return false;
                        }
                        message_error(response.data.error);
                        // Re-habilitar el botón en caso de error
                        btnSubmit.disabled = false;
                        btnSubmit.innerHTML = '<i class="fa fa-fw fa-lg fa-check-circle"></i>Guardar';
                    })
                    .catch(function (error) {
                        alert(error.response.status + ': ' + error.message);
                        // Re-habilitar el botón en caso de error
                        btnSubmit.disabled = false;
                        btnSubmit.innerHTML = '<i class="fa fa-fw fa-lg fa-check-circle"></i>Guardar';
                    });
            });

        </script>
    {% endblock %}
</div>
