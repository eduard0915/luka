{% extends 'base.html' %}
{% load static %}


{% block body %}
    
    <body class="g-sidenav-show  bg-gray-100">

    {% include 'sidebar.html' %}

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

        {% include 'header.html' %}

        <div class="container-fluid py-2">
            <div class="row">
                <div class="col-{{ div }}">
                    {% block content %}


                    {% endblock %}

                    {% include 'footer.html' %}

                </div>
            </div>
        </div>
    </main>

    <!--   Core JS Files   -->
    <script src="{% static 'lib/material-dashboard-pro/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/datatables.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/parallax.min.js' %}"></script>
    <!-- Kanban scripts -->
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/dragula/dragula.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/jkanban/jkanban.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/countup.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/chartjs.min.js' %}"></script>
    <script src="{% static 'lib/material-dashboard-pro/assets/js/plugins/round-slider.min.js' %}"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'lib/material-dashboard-pro/assets/js/material-dashboard.min.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    <!-- Listado de Errores sin el nombre del campo -->
    <script>
        let elem = document.getElementById('message');
        if (elem) {
            let errorsList = document.querySelectorAll('.alert-danger > .errorlist > li > ul > li');
            if (errorsList.length > 0) {
                elem.innerHTML = "{{ field.name }}";
                errorsList.forEach(li => elem.appendChild(li))
            }
        }
    </script>
    
    {% block scripts_detail %}
        
    	
    {% endblock %}

    </body>

{% endblock %}
