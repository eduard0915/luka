    <link rel="icon" type="image/png" href="{% static 'lib/material-dashboard-pro/img/favicon_.png' %}">
    <title>
        {{ title }}
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900"/>
    <!-- Nucleo Icons -->
    <link href="{% static 'lib/material-dashboard-pro/css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/material-dashboard-pro/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer">

          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'lib/material-dashboard-pro/css/material-dashboard.css' %}"
          rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
        <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" href="#">
            Luka LIMS
        </a>
        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
        </button>
        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 justify-content-md-end" id="navigation">
            <ul class="navbar-nav d-lg-block d-none">
                <li class="nav-item">
                    <a href="#" class="btn btn-sm  bg-white  mb-0">Soporte TÃ©cnico</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
{% block main %}

{% endblock %}
<!--   Core JS Files   -->
<script src="{% static 'lib/material-dashboard-pro/js/core/bootstrap.min.js' %}"></script>
<script>
    if (document.getElementsByClassName('page-header')) {
        window.onscroll = debounce(function () {
            var scrollPosition = window.pageYOffset;
            var bgParallax = document.querySelector('.page-header');
            var oVal = (window.scrollY / 3);
            bgParallax.style.transform = 'translate3d(0,' + oVal + 'px,0)';
        }, 6);
    }
</script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'lib/material-dashboard-pro/js/material-dashboard.min.js' %}"></script>
</body>

</html>
